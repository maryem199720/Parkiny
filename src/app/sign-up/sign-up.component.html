<h2>Inscription</h2>

<form (ngSubmit)="signUp()">
  <label for="nom">Nom:</label>
  <input type="text" id="nom" [(ngModel)]="nom" name="nom" required />

  <label for="prenom">Prénom:</label>
  <input type="text" id="prenom" [(ngModel)]="prenom" name="prenom" required />

  <label for="email">Email:</label>
  <input type="email" id="email" [(ngModel)]="email" name="email" required />

  <label for="password">Mot de passe:</label>
  <input type="password" id="password" [(ngModel)]="password" name="password" required />

  <label for="cin">CIN:</label>
  <input type="text" id="cin" [(ngModel)]="cin" name="cin" required />

  <label for="age">Âge:</label>
  <input type="number" id="age" [(ngModel)]="age" name="age" required />

  <label for="numPhone">Numéro de téléphone:</label>
  <input type="tel" id="numPhone" [(ngModel)]="numPhone" name="numPhone" required />

  <label for="poste">Poste:</label>
  <input type="text" id="poste" [(ngModel)]="poste" name="poste" required />

  <label for="role">Rôle:</label>
  <select id="role" [(ngModel)]="role" name="role">
    <option value="admin">Admin</option>
    <option value="user">Utilisateur</option>
  </select>

  <button type="submit">S'inscrire</button>
</form>

<p>Déjà un compte ? <a routerLink="/sign-in">Connexion</a></p>
