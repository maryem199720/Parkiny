<div class="flex min-h-screen bg-gray-50">
  <!-- Sidebar -->
  <app-sidebar></app-sidebar>

  <!-- Main Content -->
  <div class="flex-1 flex flex-col transition-all duration-300"
       [ngClass]="{'ml-64': (isLoggedIn$ | async) && !isMobile}">
    <!-- Header -->
    <header class="bg-white shadow-sm p-4 md:flex md:items-center md:justify-between">
      <div class="flex items-center space-x-4">
        <button *ngIf="isMobile" (click)="toggleSidebar()" class="md:hidden text-primary-purple">
          <i class="ri-menu-line text-xl"></i>
        </button>
        <h1 class="text-xl font-semibold text-gray-800 font-display">{{ pageTitle }}</h1>
      </div>
      <div class="flex items-center space-x-4 mt-4 md:mt-0">
        <div class="relative">
          <input type="text" placeholder="Search..." class="pl-10 pr-4 py-2 rounded-full border border-gray-300 focus:outline-none focus:ring-2 focus:ring-primary-purple w-full md:w-64">
          <i class="ri-search-line absolute left-3 top-3 text-gray-400"></i>
        </div>
        <button class="relative text-gray-600 hover:text-gray-800">
          <i class="ri-notification-3-line"></i>
          <span class="absolute top-0 right-0 h-2 w-2 rounded-full bg-red-500"></span>
        </button>
        <div class="flex items-center space-x-2">
          <div class="w-8 h-8 rounded-full bg-dark-purple text-gold-500 flex items-center justify-center text-sm font-medium gold-glow">
            {{ userInitials || 'UN' }}
          </div>
          <span class="text-sm font-medium text-gray-800">{{ userName || 'User' }}</span>
        </div>
      </div>
    </header>

    <!-- Main Content Area -->
    <main class="flex-1 p-4 overflow-y-auto">
      <router-outlet></router-outlet>
    </main>
  </div>
</div>
