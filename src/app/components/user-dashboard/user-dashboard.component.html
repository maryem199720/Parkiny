<div class="flex min-h-screen bg-primary-purple/10">
  <!-- Sidebar -->
  <app-sidebar></app-sidebar>

  <!-- Main Content -->
  <div class="flex-1 flex flex-col transition-all duration-300"
       [ngClass]="{'ml-64': (isLoggedIn$ | async) && !isMobile && !isCollapsed, 'ml-16': (isLoggedIn$ | async) && !isMobile && isCollapsed}">
    <!-- Header -->
    <header class="bg-white shadow-md p-4 flex items-center justify-between fixed top-0 left-0 right-0 z-10"
            [ngClass]="{'ml-64': (isLoggedIn$ | async) && !isMobile && !isCollapsed, 'ml-16': (isLoggedIn$ | async) && !isMobile && isCollapsed}">
      <div class="flex items-center space-x-4">
        <button *ngIf="isMobile" (click)="toggleSidebar()" class="md:hidden text-primary-purple">
          <i class="ri-menu-line text-xl"></i>
        </button>
        <h1 class="text-2xl font-semibold text-primary-purple font-display">{{ pageTitle }}</h1>
      </div>
      <div class="flex items-center space-x-4">
        <div class="relative">
          <input type="text" placeholder="Rechercher..." class="pl-10 pr-4 py-2 rounded-full border border-primary-purple/30 focus:outline-none focus:ring-2 focus:ring-primary-purple w-full md:w-64 transition-all">
          <i class="ri-search-line absolute left-3 top-1/2 transform -translate-y-1/2 text-primary-purple"></i>
        </div>
        <div class="relative">
          <button (click)="toggleNotifications()" class="relative text-primary-purple hover:text-dark-purple transition-colors">
            <i class="ri-notification-3-line text-lg"></i>
            <span *ngIf="unreadCount > 0" class="absolute top-0 right-0 h-5 w-5 rounded-full bg-gold-500 text-white text-xs flex items-center justify-center">
              {{ unreadCount }}
            </span>
          </button>
          <!-- Notification Dropdown -->
          <div *ngIf="showNotifications" class="absolute top-12 right-0 w-80 bg-white rounded-lg shadow-lg border border-gray-200 z-20 max-h-96 overflow-y-auto">
            <div class="p-4 border-b border-gray-200">
              <h2 class="text-lg font-semibold text-primary-purple">Notifications</h2>
            </div>
            <div *ngIf="notifications.length === 0" class="p-4 text-center text-dark-purple">
              <p>Aucune notification</p>
            </div>
            <div *ngFor="let notification of notifications" 
                 class="p-4 border-b border-gray-200 hover:bg-gray-50 cursor-pointer"
                 [ngClass]="{'opacity-50': notification.isRead}"
                 (click)="markAsRead(notification)">
              <p class="text-xs text-dark-purple">{{ notification.createdAt | date:'short' }}</p>
              <p class="text-sm text-primary-purple">{{ notification.message }}</p>
              <div *ngIf="notification.action && notification.action.action === 'RENEW'" class="mt-2">
                <button class="text-xs text-gold-500 underline" (click)="handleAction(notification); $event.stopPropagation()">Renouveler</button>
              </div>
            </div>
            <div class="p-4 border-t border-gray-200 text-center">
              <a routerLink="/dashboard/notifications" (click)="showNotifications = false" class="text-sm text-primary-purple hover:underline">Voir toutes les notifications</a>
            </div>
          </div>
        </div>
        <div class="flex items-center space-x-2">
          <div class="w-10 h-10 rounded-full bg-dark-purple text-gold-500 flex items-center justify-center text-base font-medium gold-glow">
            {{ userInitials || 'UN' }}
          </div>
          <span class="text-sm font-medium text-primary-purple hidden md:block">{{ userName || 'Utilisateur' }}</span>
        </div>
      </div>
    </header>

    <!-- Main Content Area -->
    <main class="flex-1 p-6 pt-20 md:pt-24 bg-transparent overflow-y-auto">
      <div class="container max-w-5xl w-full mx-auto bg-white rounded-lg shadow-lg p-6">
        <router-outlet></router-outlet>
      </div>
    </main>
  </div>
</div>
