<!-- src/app/components/contact/contact.component.html -->
<section class="py-20 bg-gray-100">
  <div class="container mx-auto px-6">
    <h1 class="text-3xl font-bold text-dark text-center mb-12">{{ contactContent.title }}</h1>

    <div class="max-w-2xl mx-auto bg-white shadow-lg rounded-lg p-8">
      <form [formGroup]="contactForm" (ngSubmit)="onSubmit()">
        <div *ngIf="formSuccess" class="bg-green-100 text-green-700 p-4 rounded-md mb-6">Message sent successfully!</div>
        <div *ngIf="formError && formSubmitted" class="bg-red-100 text-red-700 p-4 rounded-md mb-6">Please fill out all required fields correctly.</div>

        <div class="mb-6">
          <label for="name" class="block text-gray-700 font-medium mb-2">Name</label>
          <input id="name" formControlName="name" type="text" class="w-full p-3 border rounded-md focus:outline-none focus:ring-2 focus:ring-gold-500"
                 [class.border-red-500]="contactForm.get('name')?.invalid && contactForm.get('name')?.touched">
          <div *ngIf="contactForm.get('name')?.invalid && contactForm.get('name')?.touched" class="text-red-500 text-sm mt-1">Name is required.</div>
        </div>

        <div class="mb-6">
          <label for="email" class="block text-gray-700 font-medium mb-2">Email</label>
          <input id="email" formControlName="email" type="email" class="w-full p-3 border rounded-md focus:outline-none focus:ring-2 focus:ring-gold-500"
                 [class.border-red-500]="contactForm.get('email')?.invalid && contactForm.get('email')?.touched">
          <div *ngIf="contactForm.get('email')?.invalid && contactForm.get('email')?.touched" class="text-red-500 text-sm mt-1">
            <span *ngIf="contactForm.get('email')?.errors?.['required']">Email is required.</span>
            <span *ngIf="contactForm.get('email')?.errors?.['email']">Invalid email format.</span>
          </div>
        </div>

        <div class="mb-6">
          <label for="subject" class="block text-gray-700 font-medium mb-2">Subject</label>
          <input id="subject" formControlName="subject" type="text" class="w-full p-3 border rounded-md focus:outline-none focus:ring-2 focus:ring-gold-500"
                 [class.border-red-500]="contactForm.get('subject')?.invalid && contactForm.get('subject')?.touched">
          <div *ngIf="contactForm.get('subject')?.invalid && contactForm.get('subject')?.touched" class="text-red-500 text-sm mt-1">Subject is required.</div>
        </div>

        <div class="mb-6">
          <label for="message" class="block text-gray-700 font-medium mb-2">Message</label>
          <textarea id="message" formControlName="message" rows="5" class="w-full p-3 border rounded-md focus:outline-none focus:ring-2 focus:ring-gold-500"
                    [class.border-red-500]="contactForm.get('message')?.invalid && contactForm.get('message')?.touched"></textarea>
          <div *ngIf="contactForm.get('message')?.invalid && contactForm.get('message')?.touched" class="text-red-500 text-sm mt-1">
            <span *ngIf="contactForm.get('message')?.errors?.['required']">Message is required.</span>
            <span *ngIf="contactForm.get('message')?.errors?.['minlength']">Message must be at least 10 characters.</span>
          </div>
        </div>

        <div class="text-center">
          <button type="submit" [disabled]="contactForm.invalid" class="bg-gold-500 text-dark px-8 py-3 rounded-md font-medium hover:bg-gold-600 transition-colors disabled:bg-gray-400">Submit</button>
        </div>
      </form>
    </div>
  </div>
</section>
