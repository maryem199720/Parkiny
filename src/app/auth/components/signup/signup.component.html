<h2>Inscription</h2>

<form [formGroup]="signupForm" (ngSubmit)="register()">
  <label for="firstName">Prénom:</label>
  <input type="text" id="firstName" formControlName="firstName" required />

  <label for="lastName">Nom:</label>
  <input type="text" id="lastName" formControlName="lastName" required />

  <label for="email">Email:</label>
  <input type="email" id="email" formControlName="email" required />

  <label for="phone">Téléphone:</label>
  <input type="text" id="phone" formControlName="phone" required />

  <label for="password">Mot de passe:</label>
  <input type="password" id="password" formControlName="password" required />

  <label for="confirmPassword">Confirmer le mot de passe:</label>
  <input type="password" id="confirmPassword" formControlName="confirmPassword" required />

  <button type="submit" [disabled]="signupForm.invalid">S'inscrire</button>
</form>

<p>Déjà un compte ? <a routerLink="/login">Connexion</a></p>
